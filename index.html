<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body class="bg-secondary">

    <header class="text-center bg-dark text-dark">
        <h2><span id="bigger">‚õ∞</span>----- üìÑ ----- ‚úÇÔ∏è</h2>
    </header>

    <div class="container">
        <div id="playerGreeting">
            <form>
                <div class="form-row">
                    <div class="col-sm-4 offset-sm-4 input-group mb-3">
                        <input id="nameInput" type="text" class="form-control" placeholder="Enter name">
                        <div class="input-group-append">
                            <button id="startBtn" class="btn btn-info" type="submit">Start</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <p id="narrationText">Welcome.</p>
            </div>
        </div>

        <div class="card-group mb-4">
            <div id="p1Card" class="card text-center">
                <div id="p1Header" class="card-header">
                    Waiting for Player 1...
                </div>
                <div id="p1Choices" class="card-body">
                </div>
                <div id="p1Tally" class="card-footer text-muted">
                    0 wins | 0 losses
                </div>
            </div>
            <div id="resultsCard" class="card text-center bg-dark">


                <div class="card-header invisible">
                    Results
                </div>
                <!-- <img class="card-img-top" src="assets/images/rps.gif" alt="wait animation"> -->
                <div id="results" class="card-body">
                </div>
                <div class="card-footer text-muted invisible">
                    blah
                </div>
            </div>
            <div id="p2Card" class="card text-center">
                <div id="p2Header" class="card-header">
                    Waiting for Player 2...
                </div>
                <div id="p2Choices" class="card-body">
                </div>
                <div id="p2Tally" class="card-footer text-muted">
                    0 wins | 0 losses
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div id="chatbox" class="rounded"></div>
            </div>
        </div>
        <form>
            <div class="form-row">
                <div class="col-sm-8 offset-sm-2 input-group mb-3">
                    <input id="chatInput" type="text" class="form-control" placeholder="Write message here...">
                    <div class="input-group-append">
                        <button id="sendBtn" class="btn btn-info" type="submit">Start</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--  Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>

</html>
