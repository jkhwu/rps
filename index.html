<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="text-center">
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <div class="container">
        <div class="row">
            <div id="playerGreeting" class="col-sm-12">
                <form>
                    <div class="form-row">
                        <div class="col-sm-3 offset-sm-4">
                            <label class="sr-only" for="nameInput">Name</label>
                            <input id="nameInput" type="text" class="form-control mb-2" placeholder="name">
                        </div>
                        <div class="col-sm-1">
                            <button id="startBtn" type="submit" class="btn btn-primary mb-2">Start</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p class="narrationText">Narration goes here.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div id="p1Box" class="playbox">
                    <h4 id="p1Title">Waiting for Player 1...</h4>
                    <div id="p1Choices">#p1Choices</div>
                    <div id="p1Tally">#p1Tally</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="resultsBox" class="playbox">
                    <h3 id="result">#result</h3>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="p2Box" class="playbox">
                    <h4 id="p2Title">Waiting for Player 2...</h4>
                    <div id="p2Choices">#p2Choices</div>
                    <div id="p2Tally">#p2Tally</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div id="chatbox"></div>
            </div>
        </div>
        <form>
            <div class="form-row">
                <div class="col-sm-7 offset-sm-2">
                    <label class="sr-only" for="chatInput">message</label>
                    <input id="chatInput" type="text" class="form-control mb-2">
                </div>
                <div class="col-sm-1">
                    <button id="sendBtn" type="submit" class="btn btn-primary mb-2">Send</button>
                </div>
            </div>
        </form>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
